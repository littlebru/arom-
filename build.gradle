plugins{
    id 'war'
    id 'org.gretty' version '3.0.3'
}

dependencies{
    // Utilizado na compilação
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    // Integração do Hibernate para persistência de Dados
    implementation 'org.hibernate:hibernate-core:5.4.31.Final'

    // Integração do Banco de Dados MariaDB
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
}

repositories{
    // Informa onde buscar as dependencias
    jcenter()
}

gretty{
    // Configuração do gretty para utilização do tomcat
    servletContainer = 'jetty9.3'
}